<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meteo</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css"
    integrity="sha512-Fdq8QvrEd3TD4heN8gNTOl79sAZR7zsiHIDQbE5eEBxx8pPfb/yJHaBWxhoG7SNcQiBmrrUHlg5TiNX4ovt6Jg=="
    crossorigin="anonymous" />
</head>
<body>
  <header>
    <p>
      <i class="wi wi-sunrise"></i>
      <span id="sunrise"></span>
    </p>
    <p>
      <i class="wi wi-sunset"></i>
      <span id="sunset"></span>
    </p>
  </header>
  
  <main>
    <section id="app">
      <h1>
        <input id="town" value="..." type="text" />
        <span class="tooltip">Tapez une autre ville si vous le souhaitez</span>
      </h1>
      <i id="wi-current" class="wi wi-day-rain"></i>
      <h2>
        <span id="temperature">...</span>°<span id="unit">C</span>
      </h2>
      <h2 class="feelsLike">
        <span id="feelsLike">...</span>°<span id="unit-feelsLike">C</span> ressentie
      </h2>
      <h2>
        <span id="conditions">...</span>
      </h2>
      <section id="selectors">
        <section class="country">
          <label for="country-select">Choix du Pays</label>
          <select name="country" id="country-select">
            <option class="options" value="" selected>Liste des Pays...</option>
          </select>
        </section>
        
        <section class="city">
          <label for="cities-select">Choix de la ville</label>
          <select name="cities" id="cities-select">
            <option class="options" value="" selected>Liste des villes...</option>
          </select>
        </section>

        <section id="params" class="units">
            <label for="unit-select">Choix l'unité</label>
            <select name="units" id="units-select">
              <option value="metric" selected>Celcius</option>
              <option value="imperial">Fahrenheit</option>
              <option value="default">Kelvin</option>
            </select>
        </section>
      </section>
    </section>
  </main>

  <footer>
    <p>&copy; MLapalus-dev</p>
  </footer>
  

  <script type="module"src="./app.js"></script>
</body>
</html>
